version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: install dependencies
          command: |
            pip3 install block-io
            pip3 install requests
            pip3 install behave

      - run:
          name: run tests
          command: |
            behave

